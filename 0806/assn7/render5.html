<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bucketLists = [
            {id: 3, text: '여행가기', done: false},
            {id: 2, text: '치킨 먹기', done: true},
            {id: 1, text: '코딩 하기', done: false}
        ];

        function toggle(id){
            const index = bucketLists.findIndex(item => item.id === id);
            if (index !== -1) {
                bucketLists[index].done = !bucketLists[index].done;
            }
        }

        toggle(2);

        console.log(bucketLists);
    </script>
</body>
</html>
