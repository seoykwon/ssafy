<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bucketLists = [
            {id: 3, text: '여행가기', done: false},
            {id: 2, text: '치킨 먹기', done: true},
            {id: 1, text: '코딩 하기', done: false}
    ];

    function render() {
        let html = '';

        return html;
    }

    console.log(render());

    function block(data) {
        return `
        <li id="${data.id}"><label>
            <input type="checkbox">${data.text}</label>
            </li>
        `
    }

    const dataArray = bucketLists.map(li => block(li));
    console.log(dataArray.join())
    </script>
</body>
</html>
