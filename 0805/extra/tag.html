<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const htmlTag = `
        <div>
            안녕하세요.
        </div>
        `

        const htmlTag2 = 
        ` <div> 안녕하세요2 </div>
        `
        const body = document.querySelector("body");
        body.insertAdjacentHTML('beforeend', htmlTag);

        body.insertAdjacentHTML('beforeend', htmlTag2);
    </script>
</body>
</html>
