<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // const go = (number) => {
        //     console.log(number * number);
        // }

        // go(3);
        // go(10);

        // 화살표 함수 생략 가능 조건
        let a = function(){
            return a + 1;
        }

        let b = () => {
            return a+1;
        }

        // 1. return만 실행하는 함수인 경우, return 생략 가능하다, 중괄호 생략 가능하다
        let c = () => {a + 1}

        let d = () => a+1;

        // 2. 전달 값이 하나인 경우, () 소괄호 생략 가능
        let e = a => a+1;

        // 비교, 일반함수
        let aa = function(a){
            return a+1;
        }

        // 화살표 함수, 생략가능 조건 모두 만족
        let bb = a => a+1;

        // 실행결과 예측 1
        const n = 10;
        const sampleFunc = (n) => n * 10;
        const aaa = n * 20;

        const result = sampleFunc(10) + aaa;
        console.log(result);

        // 실행결과 예측 2
        const func1 = (v1, v2) => v1 * v2;
        const f = func1(4, 5) + func1(5, 6);
        console.log(func1(1, 10) + f);

    </script>
</body>
</html>
