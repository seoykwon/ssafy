<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        class Calculator{
            constructor(){
                this.result = 0;
            }

            add(num){
                this.result += num;
                return this;
            }
            multiply(num){
                this.result = this.result * num;
                return this;
            }
            subtract(num){
                this.result -= num;
                return this;
            }
            divide(num){
                this.result /= num;
                return this;
            }
            getResult(num){
                return this.result;
            }
        }

        const calculator = new Calculator();
        const result = calculator
        .add(5)
        .multiply(2)
        .subtract(3)
        .divide(2)
        .getResult();

        console.log(result);
    </script>
</body>
</html>
